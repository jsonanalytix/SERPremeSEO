name = "serpreme-seo"
compatibility_date = "2024-09-23"
compatibility_flags = ["nodejs_compat"]

# Cloudflare Pages configuration
# This tells Cloudflare Pages how to build and where output is
pages_build_output_dir = ".open-next"

# Build command for Cloudflare Pages  
[build]
command = "npm run cf:build"

# Note: Environment variables should be set in Cloudflare Pages dashboard
# Do not put secrets in this file - use the dashboard or `wrangler secret put`
